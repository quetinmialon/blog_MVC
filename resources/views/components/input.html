{% if not id %}
{% set id = name %}
{% endif %}
{% if not type %}
{% set type = text %}
{% endif %}
<div>
    <label for="{{ id }}" class="block text-sm font-medium leading-6 text-gray-900">{{ label }}</label>
    <div class="mt-2 {% if errors[name] %} relative rounded-md shadow-sm {% endif %}">
        <input
            id="{{ id }}"
            name="{{ name }}"
            type="{{ type }}"
            value="{{ old[name] ?? value }}"
            class="form-input block w-full rounded-md border-0 py-1.5 ring-1 ring-inset focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6 {% if errors[name] %} pr-10 text-red-900 ring-red-300 placeholder:text-red-300 focus:ring-red-500 {% endif %} {% if not errors[name] %} text-gray-900 shadow-sm ring-gray-300 placeholder:text-gray-400 focus:ring-indigo-600 {% endif %}"
        >
        {% if errors[name] %}
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
            <svg class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-5a.75.75 0 01.75.75v4.5a.75.75 0 01-1.5 0v-4.5A.75.75 0 0110 5zm0 10a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
            </svg>
        </div>
        {% endif %}
    </div>

    {% if errors[name] %}
    <p class="mt-2 text-sm text-red-600">{{ errors[name][0] }}</p>
    {% endif %}
</div>
